name: analytics_support
description: Support package for Google Analytics.
version: 0.0.1

environment:
  sdk: '>=2.13.0 <3.0.0'
  flutter: '>=2.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4

flutter:
  plugin:
    platforms:
      android:
        package: com.cairvine.analytics_support
        pluginClass: AnalyticsSupportPlugin
      ios:
        pluginClass: AnalyticsSupportPlugin
